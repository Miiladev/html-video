<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML #4 - Videos</title>
    <link rel="shortcut icon" href="./jeje.jpg">

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>

    <section>
        <div class="container">


                <video preload="metadata" ontimeupdate="update()" id="video">
                    <source class="videojs" src="./LSD - Genius ft. Sia, Diplo, Labrinth.mp4" type="video/mp4">
                    <h1>No puedes ver este video :C</h1>
                </video>

                <div id="barra-2" class="barra-2"></div>

                <div class="container-button-1">
                    <button id="button-2-1"><i data-feather="skip-back"></i></button>
                    <button id="button-1" class="none-1"><i data-feather="play"></i></button>
                    <button id="button-1-1" class="none-2"><i data-feather="pause"></i></button>
                    <button id="button-2"><i data-feather="skip-forward"></i></button>
                    <button id="button-3" class="none-1"><i data-feather="volume-2"></i></button>

                    <button id="button-3-1" class="none-2"><i data-feather="volume-1"></i></button>
                    <button id="button-3-2" class="none-2"><i data-feather="volume-x"></i></button>
                    <button id="button-3-3" class="none-2"><i data-feather="volume"></i></button>

                    <div id="barra-1">
                        <div id="barra-progreso-1"></div>
                        <input step="1" type="range" min="0" max="100" value="100" role="progressbar"
                            class="progress-area">
                    </div>
                    <div class="progressAreaTime">00:00 / 00:00</div>
                </div>


                <div id="barra">
                    <div id="barra-progreso"></div>
                    <input type="range" min="1" max="100" value="0" role="progressbar" id="progreso">
                </div>

                <i class="none-2 left" id="left" data-feather="chevron-left"></i>
                <i class="none-2 right" id="right" data-feather="chevron-right"></i>
                <div>
                    <button id="button-4"><i data-feather="settings"></i></button>
                    <div class="velocidad none-2"><br>
                        <span>Velocidad de reproducción</span><br><br>
                        <ul>
                            <li id="velocidad-1" class="velc">0.25</li>
                            <li id="velocidad-2" class="velc">0.5</li>
                            <li id="velocidad-3" class="velc">0.75</li>
                            <li id="velocidad-4" class="velc">Normal</li>
                            <li id="velocidad-5" class="velc">1.25</li>
                            <li id="velocidad-6" class="velc">1.5</li>
                            <li id="velocidad-7" class="velc">1.75</li>
                            <li id="velocidad-8" class="velc">2</li>
                        </ul>
                    </div>
                </div>


                <!-- <button class="mix- fullscreen" id="button-5"><i data-feather="maximize"></i></button> -->

                <div class="barrita"><br>
                    <h1>Lista de produciéndonos</h1>
                    <hr>
                    <div class="card">
                        <a href="#"><img src="./jeje.jpg" alt="">
                            <h1>Primer video #1</h1>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#"><img src="./jeje.jpg" alt="">
                            <h1>Segundo video #2</h1>
                        </a>

                    </div>
                    <div class="card">
                        <a href="#"><img src="./jeje.jpg" alt="">
                            <h1>Tercer video #3</h1>
                        </a>

                    </div>
                    <div class="card">
                        <a href="#"><img src="./jeje.jpg" alt="">
                            <h1>Cuarto video #4</h1>
                        </a>

                    </div>
                    <div class="card">
                        <a href="#"><img src="./jeje.jpg" alt="">
                            <h1>Quinto video #5</h1>
                        </a>

                    </div>

                </div>

        </div>
    </section>

    <script>
        feather.replace()
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
